<head>

<body>
    <div>
        <h1>Enter the Temperature</h1>
        <form id="tempcalc" onsubmit="change(); return false">
            <input type="number" placeholder="Enter the temperature " id="inp">
            <select name="temp" id="temp">
               <option value="cel">Celsius</option>
               <option value="far">Fahrenheit</option>
            </select>
            <br>
            <button type="submit">Submit</button>


            <br>
            <span id="ans"></span>
        </form>
    </div>
</body>

</html>
